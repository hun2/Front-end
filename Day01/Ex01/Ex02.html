<!DOCTYPE html>


<html>

<head>
    <title> 링크 걸기</title>



    <style>
    .IU {
        height: 10px;
        width: 10px;
        padding: 400px;
    }   
    </style>
</head>

<body>
    <!-- 앵커(anchor ) 하이퍼링크 태그임. a href 로 기본적으로 쓴다.  target 으로 넣으면 새탭으로 열어주는 기능. -->
    <a href="https://www.naver.com" target="_blank">
        네이버로 겁니다.
    </a>

    <br><br>
    

    <!-- 이미지 태그  img src 로 씀. -->
    <div class="IU">
    <a href="https://namu.wiki/w/%EC%95%84%EC%9D%B4%EC%9C%A0">
    <img src="https://www.theguru.co.kr/data/photos/20210937/art_16316071303022_bf8378.jpg" width="300px">
    </a>
    </div>



    <!-- 리스트 태그 : 메뉴를 만들 때 사용되는 태그이다. ul li -->
    <ul>
        <li> 리스트1</li>
        <li> 리스트2</li>
        <li> 리스트3</li>
    </ul>

    <!-- 숫자 목록. ol 로 감싸고  -->

    <ol>
        <li>양파</li>
        <li>미나리</li>
        <li>대파</li>
        <li>마늘</li>
    </ol>


    <!-- 리스트 태그 안 리스트 태그 -->

    <ul>
        <li> 과일의 종류</li>

        <ul>
            <li> 사과</li>
            <li> 배</li>
            <li> 포도</li>
        </ul>
    </ul>


    <ol>
        <li> 야채의 종류</li>
        <ol>
            <li> 오이</li>
            <li> 브로콜리</li>
        </ol>
    </ol>
</body>

</html>
