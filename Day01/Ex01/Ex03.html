<!DOCTYPE html>


<html>

<head>
    <title> input 태그 </title>
</head>

<body>
    <!-- input 태그 -->
    <b>ID</b>
    <input type="text">
    <br><br>
    <b>password</b>
    <input type="password">
    <br>
    <b> password 확인</b>
    <input type="password">
    <br><br>
    <!-- radio type : 뭔가 선택할 수 있는 타입 딱 하나만 선택할 수있는-->
    <b> 성별 : </b>

    남자<input type="radio" name="gender" value="male">
    여자<input type="radio" name="gender" value="female"> <br><br>

    <!-- checkbox type 중복 체크가 가능 한 선택할 수 있는 타입 -->
    <!-- label 으로 묶어주면 라벨링되서 한묶음이 됨 -->
    <b>취미 :</b>
    <label>독서<input type="checkbox" name="hobby" value="reading"> </label>
    <label>수영<input type="checkbox" name="hobby" value="swimming" > </label>
    <label>헬스<input type="checkbox" name="hobby" value="health"></label>
    <br><br>
    <!-- file type -->
    <b> 프로필 사진 업로드</b><br>
    <input type="file">
    <br><br>

    <!-- submit type 데이터를 서버에 전송하는 버튼 -->
    <input type="submit" value="작성 완료">
    <hr>


    <!-- 일반 버튼 -->
    <button type="button"> 커몬</button> <br> <br>

    <!-- select 태그 -->
    <b> 좋아하는 과일은?</b>
    <select>
        <option> ----- 선택 ------</option>
        <option> 사과 </option>
        <option selected> 배</option>
        <option> 딸기</option>
        <option> 블루베리</option>
    </select>

    <!-- textarea  -->
    <b> 자기소개</b><br>
    <textarea rows="10" cols="100">

    </textarea>
    <!-- 예) selected 프로퍼티 (단독으로 사용하는)/ 예) type="button" 속성 -->
</body>

</html>
