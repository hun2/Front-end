<!DOCTYPE html>


<html>

<head>
    <title> 문제1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="/Day11/quiz/quiz_style.css">

    <script>

        
        
        
        $(document).ready(function() {

            $("#hide").css("display" , "none");
            $("#check").on("click", function(){

                let test_val = $("#test").val();
                let test1_val = $("#test1").val();
                if ( test_val.length < 1 || test1_val.length < 1) {
                    alert("비밀번호를 입력해주세요");
                    return;
                } else if (test_val == test1_val) {
                    alert("확인 완료");
                    return;
                } else if (test_val !== test1_val ) {
                    alert("비밀번호가 일치하지 않습니다");
                    return;
                }
            })



            $("#find").on("click", function(){
                let bannedWords = ["십장생낄낄", "시베리아", "조카신발", "쌍쌍바", "십원짜리"];
                let umm = $("#text2").val();

                // if( bannedWords.includes(umm)) {
                //     alert("금칙어가 포함되어 있습니다. 검색할 수 없습니다.");
                    
                // } else {
                //     alert("금칙어 없음");
                    
                // }

                let count = 0;
                for (let i =0; i <bannedWords.length; i++) {

                    if ( umm == bannedWords[i]) {
                        count ++;
                    } 
                }

                if ( count > 0) {
                    alert("금칙어가 포함되어 있습니다. 검색할 수 없습니다.");
                } else {
                    alert("금칙어 없음");
                }

            })

            $("#more").on("click", function(){

                if ( $("#hide").is(":visible")) {
                    $("#hide").hide();
                } else {
                    $("#hide").show();
                }
            })



            $("#change").on("click", function(){

                if($(".nemo").hasClass("bignemo")) {
                    $(".nemo").removeClass("bignemo");
                } else {
                    $(".nemo").addClass("bignemo");
                }
            })

            

            let imgArray = ["https://1.gall-img.com/tdgall/files/attach/images/82/103/378/114/aafd25d6273798773cf90e58f8f09eda.jpg", "http://file3.instiz.net/data/file3/2018/02/04/0/0/c/00cdadc9f3566f40211f300591d05b7b.jpg", "https://obj-sg.thewiki.kr/data/32303139eb8298ec98b9322e6a7067.jpg"]
            let number = 0;
            $("#back").on("click", function(){

                if (number <= 0) {
                    number = 2;
                } else {
                    number--;
                    console.log(number);

                }

                $("#img").attr("src" , imgArray[number]);



            })


            $("#next").on("click", function(){

                if (number >= 2) {
                    number = 0;
                    
                } else {
                    number++;
                    console.log(number);

                }

                $("#img").attr("src" , imgArray[number]);

                
            })




        })
    </script>



</head>


<body>
    <h2> 1. 비밀번호 일치</h2>
    비밀번호: <input type="text" id="test">
    비밀번호 확인: <input type="text" id="test1">
    <input type="button" id="check" value="확인">
    <hr>

    <h2>2. 금칙어 포함 여부 확인</h2>
    <input type="text" id="text2"> <input type="button" id="find" value="검색">
    <hr>

    <h2>3. 더보기 </h2>
    <input type="button" id="more" value="더보기">
    <div id="hide"> 숨겨져 있던 추가 설명입니다. <br> 더보기를 누르면 나옵니다.</div>
    <hr>

    <h2>4. 사각형 바꾸기</h2>
    <div class="nemo"></div> <br>
    <input type="button" id="change" value="교체">
    <hr>

    <h2>5. 이미지 교체</h2>
    <input type="button" id="back" value="이전">
    <img id="img" alt="사진1" src="https://1.gall-img.com/tdgall/files/attach/images/82/103/378/114/aafd25d6273798773cf90e58f8f09eda.jpg" height="300px" width="500px">
    <input type="button" id="next" value="다음">




</body>

</html>
