<!DOCTYPE html>


<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="/Day11/ex/ex_style.css">

    <script>
        $(document).ready(function(){

            // 4) 폰트 변경 클릭 이벤트
            $("#fontChangeBtn").on("click", function(){
                
                // $("#box1").addClass("box-font");
                //태그안에 box-font 클래스가 존재하는지 확인
                if ( $("#box1").hasClass("box-font") ) {
                    $("#box1").removeClass("box-font");

                } else {
                    $("#box1").addClass("box-font");
                }

            })


            // 5) href 속성값 변경
            $("#gotoGoogle").on("click", function(){

                $("#gotoGoogle").attr("href", "https://google.com");
            })


        })

        
    </script>
</head>


<body>


    <div id="box1" class="box">박스입니다.</div>

    <!-- 4) 클릭하면 상자 글씨 상태가 바뀐다. -->
    <button type="button" id="fontChangeBtn"> 클릭하면 상자 글씨 상태가 바뀝니다. </button>
    <br><br>


    <!-- 5) a 태그의 href 속성 변경하기 -->
    <a id="gotoGoogle" href="https://naver.com" target="_blank">클릭하면 구글로 갑니다.</a>

</body>

</html>
