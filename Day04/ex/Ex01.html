<!DOCTYPE html>

<html>



<head>
    <title> div 태그 사용하기</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Ex01_style.css">
</head>
<body>

    <!-- div는 block 타입이라 한 행에 혼자 차지한다. -->
    <!-- 자동 줄 바꿈이 됨. -->
    <div id="div1" class="box-size-100">
        상자
    </div>

    <div id="div2" class="box-size-100">
        
    </div>


    <div class="flex">
        <div id="div3" class="box-size-100">
        </div>
        <div id="div4" class="box-size-100">
        </div>
        <div id="div5" class="box-size-100">
        </div>
    </div>
    
    <!-- 스판태그는 인라인 태그라 옆에 달라붙는다. -->
    <!-- 줄바꿈이 안됨. -->
    <!-- 인라인태그는 width , height 를 줄 수 없다. -->
    <span class="text1"> span태그에 글씨를 쓴다. 111 </span> 
    <span class="text2"> span태그에 글씨를 쓴다. 222 </span>



</body>

</html>
