<!DOCTYPE html>


<html>


<head>

    <title> 자바스크립트 기본 예제</title>
    
    <!-- 자바스크립트 영역 -->
    <script>
        // 한줄 주석
        /* 
        여러줄 주석
        */
        
        // Interger 변수 선언
        var number = 100;
        var name = "100이지롱";
        // alert(number);
        // alert(name);
        console.log("number" + number); //브라우저 개발자도구에서 확인 가능.
        console.log("name" + name); //

        //String 변수 선언
        const str = "hello World";
        console.log("str:" + str);

        //제어문 if 문 
        if (number === 100) {
            console.log("number는 100이다.");
            var a = 5; //전역변수 (global variable) 권장안함
            let b = 5; //지역변수 (local varialbe)
            const c = 5;
        }

        console.log(a);
        // console.log(b); 지역변수이므로 scope 밖에서 사용 불가.
        // console.log(c);


        // if 문으로 string 비교
        if ( str === "hello World") {
            console.log("헬로우 월드가 맞다.");
        }


        //문자열로 된 숫자와 숫자 비교
        let strNum = "10";
        let num = 10;
        if ( strNum == num) { // 값만 같은지만 보는게 두개
            console.log("같은 숫자이다. == 비교");
        }

        if ( strNum === num) { // 타입까지도 같은지 비교해주는게 세개
            console.log("같은 숫자이다. === 비교");
        }

        //변수가 비어있는지 확인
        let empty;
        if (empty == null) {
            console.log("empty 변수는 null 이다. == null");
        }

        if ( empty === null) {
            console.log("empty 변수는 null 이다. === null");
        }
        console.log("empty :" + empty); // undefined -- "undefined" 아님. 

        
        let nullVar = null; // 명시적으로 null 값 저장

        if ( nullVar == undefined) { // 비어있는지만 보는거라 같다고 나옴
            console.log("nullVar는 undefined 이다. == undefined");
        }

        if ( nullVar === undefined) { // 명확하게 타입까지 보는거라 다름.
            console.log("nullVar는 undefined 이다. === undefined");
        }


        //=== 으로 비교하면 명확하게 undefined 인지 null 인지 구분한다. 
        if ( nullVar === null) {
            console.log("nullVar는 null이다. === null");
        }





    </script>

</head>
