<!DOCTYPE html>

<html>


<head>
    <title> change 이벤트 </title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function(){

            $("input[name=animal]").on("change" , function(){ // 클래스로 $(".클래스로도 가능")

                //check 된 값 찾기
                let checkedValue = $("input[name=animal]:checked").val();
                alert(checkedValue);
            })


            $("#likeCatBtn").on("click" , function(){

                $("#cat").prop("checked" , true); // 넣을거다 true 뺄거다 false
            })


            $("#likeCancelBtn").on("click" , function(){
                $("input[name=animal]").prop("checked", false);
            })


            $("#site").on("change", function(){

                let test = $("#site").val();
                console.log(test);

                //값 가져오는 방법이 이 방법도 있다
                // let test1 = $("#site option:selected").val();
                // console.log(test1);

                //새로고침
                // location.reload(true);

                if ( test == "naver") {
                    location.href = "https://naver.com"; // a 태그랑 동일한 대신 새창으로 띄우게 하는건 없음.
                } else if ( test == "daum") {
                    location.href = "https://daum.net";
                } else if ( test == "google") {
                    location.href = "https://google.com";
                } else if ( test == "nate") {
                    location.href = "https://nate.com";
                }


            })


        })
    </script>
</head>


<body>
    좋아하는 동물을 하나만 선택하세요.
    <label for="dog"> 개 </label><input type="radio" name="animal" id="dog" value="dog" checked> 
    <label for="cat"> 고양이 </label><input type="radio" name="animal" id="cat" value="cat"> 
    <label for="lion"> 사자 </label><input type="radio" name="animal" id="lion" value="lion"> 

    <br><br>

    <input type="button" value="고양이를 선택하는 버튼" id="likeCatBtn">
    <br>
    <input type="button" id="likeCancelBtn" value="선택해제버튼">
    <br>
    
    <hr>

    주소 이동 : 
    <select id="site">
        <option>--선택하기--</option>
        <option value="naver">네이버</option>
        <option value="daum">다음</option>
        <option value="google">구글</option>
        <option value="nate">네이트</option>
    </select>


</body>














</html>
