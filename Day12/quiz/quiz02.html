<!DOCTYPE html>


<html>

<head>
    <title>문제 1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/Day12/quiz/quiz02_style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>

    <script>

        $(document).ready(function(){
            $("#work").hide();

            //1번
            $("select[name=test]").on("change", function(){


                let sample = $("#testId").val();
                console.log(sample);
                if ( sample == "blue") {
                    $("#nemo").attr("class" , "blue2");
                } else if ( sample == "red") {
                    $("#nemo").attr("class" , "red2");
                } else if ( sample == "green") {
                    $("#nemo").attr("class" , "green2");
                } else if ( sample == "jaju") {
                    $("#nemo").attr("class" , "jaju2");
                } else if ( sample == "stand") {
                    $("#nemo").attr("class" , "nemo");
                }
            })

            //더 좋은 방법
            // $("#nemo").css("background-color" , "sample");



            //2번 만약 항목이 점점 많아진다면 이 로직은 별로가 될 것 이다.

            $("input[name=person]").on("change" , function(){


                let a = $("input[name=person]:checked").val();
                if ( a == "student") {
                    // $("id값").text("원하는 명"); 으로도 가능. 대신 원하는 명만 따로 id 값 잡아주면됌.
                    $("#work").hide();
                    $("#school").show();
                } else if ( a == "worker") {

                    $("#work").show();
                    $("#school").hide();

                    }
                    

            })


            //3번

            $("#checkBox").on("click", function(){

                // alert("ㅎㅎㅎ");

                if ($("#checkBox").is(":checked")) { // $(this) 라고 표현가능.
                    $("input[name=boxs]").prop("checked", true);
                } else {
                    $("input[name=boxs]").prop("checked", false);
                }
            })



            //4번
            //keyup은 누르고 있으면 이벤트가 발생안해서 길이가 5가 넘어도 이벤트 발생안함
            //input 은 바로 동작해서 깔끔하게 이벤트 발생.
            
            $("#textbox").on("keyup" , function(){ //keyup 보다 input 이 좋다.

                let haha = $("#textbox").val();   // $(this).val() 로 가능.
                if (haha.length > 5) {
                    alert("다섯자를 초과하여 입력할 수 없습니다");
                    
                }
                $("#textbox").val($("#textbox").val().substring(0,5));
            })



            




        })



    </script>

</head>


<body>

    <h2>1. 색 바꾸기</h2> <br>
    <div id="nemo" class="nemo"> </div>
    <select name="test" id="testId">
        <option value="stand">-- 색 선택 --</option>
        <option value="blue"> 파란색 </option>
        <option value="red"> 빨간색 </option>
        <option value="green"> 녹색 </option>
        <option value="jaju"> 자주색 </option>
    </select>
    <hr>

    <h2>2. 입력 바꾸기</h2>
    <label> 학생 <input type="radio" value="student" name="person" checked> </label>
    <label>직장인 <input type="radio" value="worker" name="person"> </label>
    
    <div id="school"> 학교명 <input type="text"> </div>
    <div id="work"> 직장명 <input type="text"> </div>

    <hr>
    <h2>3. 전체선택</h2>
    <label>전체 선택 <input type="checkbox" id="checkBox"></label> <br>
    개인 정보 활용 동의 <input type="checkbox" name="boxs">
    서비스 이용 동의 <input type="checkbox" name="boxs">
    마케팅 활용 동의 <input type="checkbox" name="boxs">

    <hr>
    <h2>4. 길이 제한</h2>
    <input type="text" id="textbox">

    <hr>

</body>

</html>
